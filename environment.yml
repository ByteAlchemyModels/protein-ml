name: peptide-design

channels:
  - conda-forge
  - defaults

dependencies:
  # Core ML/DL
  - python=3.10         # or 3.11 if you prefer
  - pytorch>=2.1
  - pytorch-cpu
  - torchvision>=0.16
  - torchaudio>=2.1

  # Data & ML
  - pandas>=2.0.0
  - numpy>=1.24.0
  - scikit-learn>=1.3.0
  - scipy>=1.10.0

  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0

  # Utilities
  - jupyter>=1.0.0
  - ipykernel>=6.20.0
  - biopython>=1.81
  - requests>=2.31.0

  # pip dependencies (not available on conda)
  - pip>=23.0
  - pip:
      - transformers==4.35.2
      - datasets==2.14.6
      - accelerate==0.24.1
      - tokenizers==0.14.1
      - peft==0.7.1
      # - huggingface-hub==0.17.4
      - pytest>=7.4.0
      - pytest-cov>=4.1.0
      - black>=23.10.0
      - flake8>=6.1.0

variables:
  TOKENIZERS_PARALLELISM: "false"